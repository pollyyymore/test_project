<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио студента</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="../index.html">
                <img src="../images/logo.jpg"
                alt="Логотип"
                class="logo-photo"
                />
                </a>
            </div>
            <div class="student-name">Пархоменко Аркадий</div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="../index.html" class="nav-link-">Главная</a></li>
                    <li class="nav-item"><a href="../pages/projects.html" class="nav-link-">Проекты</a></li>
                    <li class="nav-item"><a href="../pages/diary.html" class="nav-link-">Дневник</a></li>
                    <li class="nav-item"><a href="../pages/contacts.html" class="nav-link-">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

<main class="main">
        <div class="container">
            <section class="projects-section">
                <div class="section-header">
                    <h1 class="section-title">Мои проекты</h1>
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">Все</button>
                        <button class="filter-btn" data-filter="html">HTML</button>
                        <button class="filter-btn" data-filter="js">JS</button>
                        <button class="filter-btn" data-filter="react">React</button>
                    </div>
                </div>
                
                <div class="projects-grid">
                    <div class="project-card" data-category="html">
                        <div class="project-card-image">
                            <img src="../images/personal-site.jpg" alt="Личный сайт">
                        </div>
                        <h3 class="project-card-title">Личный сайт</h3>
                        <p class="project-tech">HTML, CSS</p>
                    </div>

                    <div class="project-card" data-category="js">
                        <div class="project-card-image">
                            <img src="../images/to-do.jpg" alt="Todo-приложение">
                        </div>
                        <h3 class="project-card-title">Todo-приложение</h3>
                        <p class="project-tech">JavaScript</p>
                    </div>

                    <div class="project-card" data-category="react">
                        <div class="project-card-image">
                            <img src="../images/internet-magazin.jpg" alt="internet-магазин">
                        </div>
                        <h3 class="project-card-title">Интернет-магазин</h3>
                        <p class="project-tech">React</p>
                    </div>

                    <div class="project-card" data-category="html">
                        <div class="project-card-image">
                            <img src="../images/portfolio.jpg" alt="Портфолио">
                        </div>
                        <h3 class="project-card-title">Портфолио</h3>
                        <p class="project-tech">Bootstrap</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="copyright">© 2024 Контакты</p>
        </div>
    </footer>
    <script src="../scripts/filter.js"></script>
</body>
</html>
